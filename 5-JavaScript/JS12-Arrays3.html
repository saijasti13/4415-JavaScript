<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            // create and display an array;
            const fruits=["Banana","Orange","Apple","Mango"];
            document.write(fruits)
            document.write("<br>")
            // First sort the array
            fruits.sort();
            document.write(fruits)
            // Reverse sort
            fruits.reverse();
            document.write("<br>")
            document.write(fruits)
        </script>
    </body>
</html>
