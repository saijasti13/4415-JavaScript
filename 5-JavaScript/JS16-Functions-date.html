<html>
    <head>
        <script>
        function displayDate(){
            document.getElementById("mydate").innerHTML=Date();
        }
        </script>
    </head>
    <body>
        <h2>Javacript Function Programming</h2>
        <p id="mydate">...........</p>
        <button type="button" onclick="displayDate()">DisplayDate</button>
    </body>
</html>
